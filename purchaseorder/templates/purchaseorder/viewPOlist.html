{% extends "app/layout.html" %}

{% block content %}

<head>
  <style>
    body {
      background-color: beige;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    h2,
    h3 {
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    p {
      color: rgb(0, 0, 0);
    }

    select {
      color: rgb(0, 0, 0);
    }

    input {
      margin-bottom: 8px;
      padding: 1px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px rgb(0, 0, 0);
    }

    button {
      margin-right: 10px;
    }

    button:hover {
      background-color: #7ce485;
      /* Change button color on hover */
      cursor: pointer;
      transition: all 0.5s;
    }
  </style>
</head>

<body bgcolor="lightblue" align="center"
  style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

  <h2>View Purchase Order</h2>
  <br>
  <h3>List of Purchase Order </h3>



  <form class="margintop" action="" method='POST'>
    {% csrf_token %}

    <!-- Add Table that will display Quotation ID and Status  -->
    <table align="center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      <tr>
        <th>Purchase Order ID</th>
        <th>Approval Status</th>

      </tr>

      {% for p in PO_list %}
      <tr>
        <td><button><a style="color: #000000" href="/viewPOdetails/{{p.poID}}/ ">Purchase Order No :
              {{p.poID}}</a></button></td>
        <td>{{p.poApprovalStatus}}</td>

      </tr>
      {% endfor %}
    </table>
    <br>
    <a class="btn btn-danger btn-square buttonsize" href="/menu">Back</a>

  </form>

</body>


{% endblock %}
